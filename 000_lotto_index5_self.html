<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <script>
      var balls = [];
      while (balls.length < 6) {
        var num = parseInt(Math.random() * 45 + 1);
        if (balls.indexOf(num) == -1) {
          balls.push(num);
        }
      }
      
      balls.sort((a,b) => a-b);

      document.write("<div class='ball ball1'>" + balls[0] + "</div>");
      document.write("<div class='ball ball2'>" + balls[1] + "</div>");
      document.write("<div class='ball ball3'>" + balls[2] + "</div>");
      document.write("<div class='ball ball4'>" + balls[4] + "</div>");
      document.write("<div class='ball ball5'>" + balls[4] + "</div>");
      document.write("<div class='ball ball6'>" + balls[5] + "</div>");
    </script>
</body>
</html>
